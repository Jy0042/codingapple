<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main3.css">
</head>
<body>
  <div class="cart-background">
    <div class="cart-container">
      <h2>Your shopping cart</h2>
      <table class="cart-table">
        <thead>
          <tr>
            <th></th>
            <th>ITEM</th>
            <th>AMOUNT</th>
            <th>PRICE</th>
            <th>TOTAL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img src="img/shortpants.jpeg" alt=""></td>
            <td>BACK SATIN B.D.U SHORTS (olive)</td>
            <td>1</td>
            <td>KRW 174,400</td>
            <td>KRW 174,400</td>
          </tr>
          <tr>
            <td><img src="img/denim.jpeg" alt=""></td>
            <td>ORGANIC COTTON RELAXED DENIM PANTS (washed blue)</td>
            <td>1</td>
            <td>KRW 218,000</td>
            <td>KRW 218,000</td>
          </tr>
          <tr>
            <td colspan="5">KRW 392,400</td>
          </tr>
        </tbody>
      </table>
      <div class="button-container">
        <a href="#">Edit your shopping cart</a>
        <button class="btn">Choose payment method</button>
      </div>
    </div>
  </div>
  <button class="main-btn bg-red">더알아보기</button>
  <button class="main-btn bg-blue">구매하기</button>
</body>
</html>
