<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/javascript/css/main.css">
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <form action="success.html">
          <div class="my-3">
            <input type="text" id="inputIdVal" class="form-control">
          </div>
          <div class="my-3">
            <input type="password" id="inputPwVal" class="form-control">
          </div>
          <button type="submit" id="submit-btn" class="btn btn-primary">전송</button>
        </form> 
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>
    



    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    
    <ul class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>

    <div class="main-bg">
      <h4>Shirts on Sale</h4>
      <button id="login" class="btn btn-primary">로그인</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script>

      $('#login').on('click', function () {
        $('.black-bg').addClass('show-modal');
      });

      $('#close').on('click', function () {
        $('.black-bg').removeClass('show-modal');
      });

      var isListShow = false;
      $('.navbar-toggler').on('click', function () {
        if (!isListShow) {
          $('.list-group').slideDown();
          isListShow = true;
        } else {
          $('.list-group').slideUp();
          isListShow = false;
        }
      });

      $('form').on('submit', function (e) {
        if ($('#inputIdVal').val() == '') {
          e.preventDefault();
          alert('아이디를 입력하세요');
          $('#inputIdVal').focus();
        } else if ($('#inputPwVal').val() == '') {
          e.preventDefault();
          alert('비밀번호를 입력하세요');
          $('#inputPwVal').focus();
        }
      });


    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
