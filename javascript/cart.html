<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    장바구니 페이지
  </div>
  
  <p>상품명1</p>
  <p>상품명2</p>
  <p>상품명3</p>
  
  <script>
    var cartData = localStorage.getItem("cart");
    if (cartData) {
      // JSON 형식의 문자열을 JavaScript 객체로 변환
      var cartArray = JSON.parse(cartData);

      // 배열의 각 항목에 대해 <p> 태그 생성하여 화면에 표시
      cartArray.forEach(function(item) {
        var pTag = document.createElement("p");
        pTag.textContent = item; // 상품명 설정
        document.body.appendChild(pTag); // <p> 태그를 body에 추가
      });
    }
  </script>
</body>
</html>
