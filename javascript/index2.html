<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="AlertText">알림창임</p>
    <button onclick="Alert('none');">닫기</button>
  </div>
  <button onclick="textChangeAlert('아이디를 입력하세요'), Alert('block');">버튼1</button>
  <button onclick="textChangeAlert('비밀번호를 입력하세요'), Alert('block');">버튼2</button>
  
  <script>
    function Alert(구멍) {
      document.getElementById('alert').style.display = 구멍;
    }

    function textChangeAlert(param) {
      document.getElementById('AlertText').innerHTML = param;
    }

  </script>
</body>
</html>
