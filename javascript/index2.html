<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="alert-box" id="alert">
    <p id="AlertText">알림창임</p>
    <button id="close">닫기</button>
  </div>
  <button id="input-id">버튼1</button>
  <button id="input-pw">버튼2</button>
  
  <script>
    document.getElementById('close').addEventListener('click', function() {
      document.getElementById('alert').style.display = 'none';
    });

    document.getElementById('input-id').addEventListener('click', function() {
      document.getElementById('alert').style.display = 'block';
      document.getElementById('AlertText').innerHTML = '아이디를 입력해주세요';
    });

    document.getElementById('input-pw').addEventListener('click', function() {
      document.getElementById('alert').style.display = 'block';
      document.getElementById('AlertText').innerHTML = '비밀번호를 입력해주세요';
    });

  </script>
</body>
</html>
