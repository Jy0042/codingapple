<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/javascript/css/submenu.css">
    <!-- jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div>

    <!-- 
      # one-way UI 애니메이션 만드는 법 
        1. 시작 스타일
        2. 최종 스타일
        3. 원할 때 최종 스타일로 변하라고 코드짜기
        4. transition 추가
    -->


    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" id="menu" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>
    
    <button id="loginBtn">로그인</button>

    <script>

      document.querySelector('.navbar-toggler').addEventListener('click', function() {
        document.querySelectorAll('.list-group')[0].classList.toggle('show');
      });

      $('#loginBtn').on('click', () => {
        // $('.black-bg').css('display','block');
        // document.querySelector('.black-bg').classList.add('show-modal');
        $('.black-bg').addClass('show-modal');
        $('.white-bg').css('transform', 'translateY(0)');
      });

      $('#close').on('click', () => {
        // $('.black-bg').css('display','none');
        $('.black-bg').removeClass('show-modal');
        $('.white-bg').css('transform', 'translateY(-100%)');
      });

      $('#menu').on('click', () => {
        $('.list-group').toggleClass('list');
      });

    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
