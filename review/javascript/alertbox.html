<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/alertbox.css" />
  </head>
  <body>
    <div class="alert-box" id="alert">
      <p id="textBox"></p>
      <button onclick="CloseAlert();" id="close">close</button>
    </div>
    <button onclick="AlertBox('아이디 입력');">Button1</button>
    <button onclick="AlertBox('비밀번호 입력');">Button2</button>

    <script>
      function AlertBox(alertMessage) {
        document.getElementById("alert").style.display = "block";
        document.getElementById("textBox").innerHTML = alertMessage;
      }

      // function CloseAlert() {
      //   document.getElementById("alert").style.display = "none";
      // }

      document.getElementById('close').addEventListener('click', function() {
        document.getElementById('alert').style.display = 'none';
      })
    </script>
  </body>
</html>
